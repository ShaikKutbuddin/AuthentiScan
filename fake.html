<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fake Account Detector â€” Circular Stats</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root { --bg:#0f1724; --card:#0b1220; --muted:#94a3b8; --accent:#6ee7b7; --danger:#fb7185; --glass: rgba(255,255,255,0.03); color-scheme: dark; }
*{box-sizing:border-box}
body { font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; margin:0; background:linear-gradient(180deg,#071023 0%, #07182a 100%); color:#e6eef8; padding:28px }
.app { max-width:1100px; margin:0 auto; display:grid; grid-template-columns:420px 1fr; gap:20px }
header { grid-column:1/-1; display:flex; align-items:center; gap:16px }
.logo { width:56px;height:56px;border-radius:12px; background:linear-gradient(135deg,#0ea5a9,#6366f1); display:flex;align-items:center;justify-content:center;font-weight:700 }
h1 {font-size:20px;margin:0}
p.lead, .small {margin:0;color:var(--muted);font-size:13px}
.card { background:var(--card); border-radius:14px; padding:18px; box-shadow: 0 6px 18px rgba(2,6,23,0.7); }
form .row {display:flex; gap:8px; margin-bottom:10px}
label {display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
input,select { width:100%; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.04); background:var(--glass); color:inherit }
select#platform { background-color: #0f1724; color: #e6eef8; border: 1px solid rgba(255, 255, 255, 0.1); }
button.cta { background:linear-gradient(90deg,var(--accent),#60a5fa); border:none; padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:600 }
button.ghost { background:transparent; border:1px solid rgba(255,255,255,0.06); padding:8px 12px; border-radius:10px; cursor:pointer }
.stats { display: flex; gap: 10px; margin-top: 12px; justify-content: space-around; }
.stat { background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent); padding: 12px; border-radius: 10px; text-align: center; width: 120px; }
.big {font-size:20px; font-weight:700}
.results {display:flex; gap:16px}
.left-panel {min-height:300px}
.right-panel { flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; }
footer { grid-column:1/-1; margin-top:18px; text-align:center; color:var(--muted); font-size:13px }
#avatar { width:72px; height:72px; border-radius:12px; background:linear-gradient(90deg,#0ea5a9,#60a5fa); display:flex; align-items:center; justify-content:center; font-weight:700; font-size:20px; color:#fff; background-size:cover; background-position:center; overflow:hidden; }
.chart-container { width: 300px; height: 300px; position: relative; margin-top: 20px; display: none; }
@media (max-width:980px){ .app{grid-template-columns:1fr} .results{flex-direction:column} .left-panel{order:2} }
</style>
</head>
<body>
<div class="app">
<header>
  <div class="logo">
    <img src="logo.png" alt="Logo" style="width: 100px; height: 100px; border-radius: 12px;">
  </div>
  <div>
    <h1>AuthentiScan</h1>
    <p class="lead">Fake Account Detector</p>
  </div>
</header>

<section class="card">
<form id="analyzeForm" onsubmit="return false;">
<div style="display:flex;gap:8px;align-items:center;margin-bottom:12px">
<label for="platform" style="min-width:60px">Platform</label>
<select id="platform">
<option value="">Select Platform</option>
<option value="twitter">X</option>
<option value="instagram">Instagram</option>
<option value="facebook">Facebook</option>
<option value="tiktok">TikTok</option>
<option value="snapchat">Snapchat</option>
</select>
</div>
<div class="row">
<div style="flex:1">
<label for="username">Username or URL</label>
<input id="username" placeholder="Enter username or profile URL" />
</div>
</div>
<div style="display:flex;gap:8px;margin-top:12px">
<button type="button" id="retrieveBtn" class="cta">Retrieve Details</button>
<button type="button" id="clearBtn" class="ghost">Clear</button>
<button type="button" id="reportBtn" class="cta" style="background: #6366f1;">Report</button>
</div>

<div class="row">
<div style="flex:1">
<label for="has_pic">Profile Pic</label>
<select id="has_pic">
<option value="1">Yes</option>
<option value="0">No</option>
</select>
</div>
<div style="flex:1">
<label for="followers">Followers</label>
<input id="followers" type="number" min="0" value="0" />
</div>
</div>

<div class="row">
<div style="flex:1">
<label for="following">Following</label>
<input id="following" type="number" min="0" value="0" />
</div>
<div style="flex:1">
<label for="posts">Total posts</label>
<input id="posts" type="number" min="0" value="0" />
</div>
</div>

<div class="row">
<div style="flex:1">
<label for="recent30">Posts last 30 days</label>
<input id="recent30" type="number" min="0" value="0" />
</div>
<div style="flex:1">
<label for="avgLikes">Avg Likes/Comments</label>
<input id="avgLikes" type="number" min="0" value="0" />
</div>
</div>

<div class="row">
<div style="flex:1">
<label for="created">Account Created</label>
<input type="date" id="created" />
</div>
<div style="flex:1">
<label for="bio">Bio</label>
<input id="bio" placeholder="Bio text" />
</div>
</div>
<p class="small" style="margin-top:10px">This is frontend-only â€” integrate with backend APIs for real results.</p>
</form>
</section>

<div class="right-panel">
<div class="results">
<div class="left-panel" style="width:300px">
<div style="display:flex;align-items:center;gap:12px;">
<div id="avatar">U</div>
<div>
<div id="displayName" style="font-weight:700">@username</div>
<div id="platformLabel" style="font-size:12px;color:var(--muted)"></div>
</div>
</div>
<div class="stats">
<div class="stat">
<div class="big" id="followersDisplay">0</div>
<div class="small">Followers</div>
</div>
<div class="stat">
<div class="big" id="followingDisplay">0</div>
<div class="small">Following</div>
</div>
<div class="stat">
<div class="big" id="postsDisplay">0</div>
<div class="small">Posts</div>
</div>
</div>
</div>
<div class="right-panel">
<div class="chart-container">
<canvas id="activityChart"></canvas>
</div>
<div id="scoreDetails" class="reasons">
<ul id="reasonsList"></ul>
</div>
</div>
</div>
</div>

<footer>
<p class="small">Â© 2025 Fake Account Detector â€” All rights reserved</p>
</footer>
</div>

<script>
function seedFromString(str){let h=2166136261>>>0;for(let i=0;i<str.length;i++){h^=str.charCodeAt(i);h=Math.imul(h,16777619)>>>0;}return h>>>0;}
function mulberry32(a){return function(){var t=a+=0x6D2B79F5;t=Math.imul(t^(t>>>15),t|1);t^=t+Math.imul(t^(t>>>7),t|61);return((t^(t>>>14))>>>0)/4294967296}}

function extractUsername(platform,input){
  if(!input)return'';let s=input.trim().replace(/\s+/g,'');s=s.replace(/\/+$/,'');
  try{if(/^https?:\/\//i.test(s)){
    const u=new URL(s);
    if(u.hostname.includes('instagram.com')){const seg=u.pathname.split('/').filter(Boolean);return(seg[0]==='p'||seg[0]==='tv')?(seg[1]||''):(seg[0]||'')}
    if(u.hostname.includes('twitter.com')||u.hostname.includes('x.com')){const seg=u.pathname.split('/').filter(Boolean);return seg[0]||''}
    if(u.hostname.includes('facebook.com')){if(u.pathname.includes('profile.php')){const id=u.searchParams.get('id');return id||''}const seg=u.pathname.split('/').filter(Boolean);return seg[0]||''}
    if(u.hostname.includes('tiktok.com')){const seg=u.pathname.split('/').filter(Boolean);if(seg[0]&&seg[0].startsWith('@'))return seg[0].replace('@','');return seg[0]||''}
    if(u.hostname.includes('snapchat.com')){const seg=u.pathname.split('/').filter(Boolean);if(seg[0]==='add'&&seg[1])return seg[1];return seg.pop()||''}
    const parts=u.pathname.split('/').filter(Boolean);return parts.pop()||''}}catch(e){}
  if(s.startsWith('@'))return s.slice(1);if(s.includes('/')){const parts=s.split('/').filter(Boolean);return parts.pop()}return s
}

const ctx = document.getElementById('activityChart').getContext('2d');
let chart;

document.getElementById('retrieveBtn').addEventListener('click', () => {
  const platform = document.getElementById('platform').value;
  const rawInput = document.getElementById('username').value.trim();
  if (!platform || !rawInput) { alert('Please select a platform and enter a username.'); return; }

  const username = extractUsername(platform, rawInput);
  if (!username) { alert('Could not parse username.'); return; }

  const seed = seedFromString(platform + '|' + username);
  const rnd = mulberry32(seed);

  // random legit/fake signals
  const legit = Math.floor(rnd() * 5) + 1;
  const fake = Math.floor(rnd() * 5) + 1;
  const riskScore = Math.round((fake / (legit + fake)) * 100);

  // realistic random data for display
  const followers = Math.floor(rnd() * 100000) + 50;
  const following = Math.floor(rnd() * 5000) + 10;
  const posts = Math.floor(rnd() * 1200) + 5;
  const recent30 = Math.floor(rnd() * 40);
  const avgLikes = Math.floor(rnd() * 2000) + 10;

  const yearsAgo = Math.floor(rnd() * 8) + 2;
  const createdDate = new Date();
  createdDate.setFullYear(createdDate.getFullYear() - yearsAgo);
  const isoDate = createdDate.toISOString().split('T')[0];

  const bios = [
    "Travel âœˆï¸ | Coffee â˜• | Coding ðŸ’»","Sharing my creative journey ðŸŽ¨","Foodie | Dreamer | Content Creator ðŸ•ðŸ“¸",
    "Music addict ðŸŽ§ | Chill vibes only ðŸŒŠ","Tech enthusiast ðŸš€ | Always learning","Be kind. Stay humble. ðŸŒ±"
  ];
  const bio = bios[Math.floor(rnd() * bios.length)];

  document.getElementById('followers').value = followers;
  document.getElementById('following').value = following;
  document.getElementById('posts').value = posts;
  document.getElementById('recent30').value = recent30;
  document.getElementById('avgLikes').value = avgLikes;
  document.getElementById('created').value = isoDate;
  document.getElementById('bio').value = bio;

  document.getElementById('followersDisplay').textContent = followers.toLocaleString();
  document.getElementById('followingDisplay').textContent = following.toLocaleString();
  document.getElementById('postsDisplay').textContent = posts.toLocaleString();
  document.getElementById('displayName').textContent = '@' + username;
  document.getElementById('platformLabel').textContent = platform;
  document.getElementById('avatar').textContent = username[0].toUpperCase();

  // render chart
  document.querySelector('.chart-container').style.display = 'block';
  if(chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Legit Signals', 'Fake Signals'],
      datasets: [{
        data: [legit, fake],
        backgroundColor: ['#10b981', '#fb7185'],
        borderWidth: 2
      }]
    },
    options: {
      plugins: {
        legend: { labels: { color: '#e6eef8' } },
        tooltip: {
          callbacks: {
            label: function(context){
              let val = context.raw;
              if(context.label==='Fake Signals'){
                return `${context.label}: ${val} (Risk Score: ${riskScore}%)`;
              }
              return `${context.label}: ${val}`;
            }
          }
        }
      }
    }
  });
});

// Report button
document.getElementById('reportBtn').addEventListener('click', () => {
  const platform = document.getElementById('platform').value;
  const username = extractUsername(platform, document.getElementById('username').value.trim());
  if (!platform || !username) { alert('Please fill platform and username first.'); return; }

  const urls = {
    twitter: `https://x.com/${username}`,
    instagram: `https://instagram.com/${username}`,
    facebook: `https://facebook.com/${username}`,
    tiktok: `https://www.tiktok.com/@${username}`,
    snapchat: `https://www.snapchat.com/add/${username}`
  };

  window.open(urls[platform], '_blank');
});

// Clear button
document.getElementById('clearBtn').addEventListener('click', () => {
  document.getElementById('analyzeForm').reset();
  document.getElementById('followersDisplay').textContent = '0';
  document.getElementById('followingDisplay').textContent = '0';
  document.getElementById('postsDisplay').textContent = '0';
  document.getElementById('displayName').textContent = '@username';
  document.getElementById('platformLabel').textContent = '';
  document.getElementById('avatar').textContent = 'U';
  document.querySelector('.chart-container').style.display = 'none';
  if(chart) chart.destroy();
});
</script>
</body>
</html>
